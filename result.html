  <body>
    <div class="container">

      <div id="result"></div>


      <!-- <div class="drop-zone">
        </div> -->



    </div> <!-- /container -->


    <script>
    var query = window.location.search;
    if (query.substring(0, 1) == '?') {
      query = query.substring(1);
    }
    var data = query.split(',');
    var servings = data[0];
    var total_calcium = servings * 300;
    var difference = data[1] - total_calcium;
    var result_html = "" +
        "servings: " + servings + "\n" +
        "total calcium: " + total_calcium + "\n" +
        "recommended: " + data[1] + "\n" +
        "difference: " + difference;
    $("#result").html(result_html);
    </script>
