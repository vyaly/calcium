<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!--http://code.jquery.com/jquery-latest.min.js-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>

    <script type="text/javascript" src="js/colors.js"></script>

    <style type="text/css">
    /********************************************
    Tag Resets
    ********************************************/
    body, div, h1, h2, h3, h4, h5, h6, p, blockquote, pre, dl, dt, dd, ol, ul, li, fieldset, form, label, legend,
    th, td, article, aside, figure, footer, header, hgroup, menu, nav, section {
        margin: 0;
        padding: 0;
        border: 0;
    }



    /********************************************
    Form CSS
    ********************************************/
    body {
        background-color:HSL(0, 0%, 96%);;
    }

    form {
        /*margin-left: 100px;*/
        /*border: 1px solid black;*/
        height: 100%;
        width: 100%;
        padding: 10px;
        background-color: HSL(0, 0%, 96%);
        border-radius: 5px;
    }

    .gender {
        margin:0;
        padding:0;
        border:none;
        cursor:pointer;
        height:200px;
        width:200px;
        color:white;
        font-size:5em;
    }

    #Male {
        background-color: rgba(94, 129, 255, 1);
    }

    #Female {
        background-color: rgba(255, 174, 240, 1);
    }

    #Male:focus, #Female:focus{
        /*background-color: yellow;*/
        outline-style:none;
        /*color:black;*/
    }

    /*button > img {
        height:300px;
        width:200px;
    }*/

    </style>
</head>

<body>
<div>
    <!-- <h1>This is a header!</h1> -->

    <form id="form">
        <label for="age-select">Select An Age Category</label>
        <select name="age" id="age-select">
            <option disabled selected value="default">--please select a category--</option>
            <option value="baby">Baby (0-6 months old)</option>
            <option value="infant">Infant (6-12 months old)</option>
            <option value="toddler">Toddler (1-3 years old)</option>
            <option value="child">Child (4-8 years old)</option>
            <option value="teen">Teen (9-18 years old)</option>
            <option value="adult">Adult (19+ years old)</option>
            <option value="pregnant-teen">Pregnant Teen (14-18 years old)</option>
            <option value="pregnant-adult">Pregnant Adult (19+ years old)</option>
        </select>

        <br />

        Please Select A Gender
        <br />
        <div id="gender">
            <button class="gender" type="button" id="Male">&#9794;</button>
            <button class="gender" type="button" id="Female">&#9792;</button>
        </div>
    </form>

    <script>
        gender = "None"
        maleColor = "rgba(94, 129, 255, 1)"
        femaleColor = "rgba(255, 174, 240, 1)"
        $(".gender").click(function () {
            $("#Male").css("background-color", maleColor);
            $("#Female").css("background-color", femaleColor);
            $(this).animate({
                backgroundColor: "#3AFF09",
            }, 0);
            gender = $(this).attr("id");
            $("#gender").children().removeClass("selected");
            $(this).addClass("selected");
        });


    </script>
</div>
</body>
</html>
