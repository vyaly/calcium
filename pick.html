    <script>
    // receive data from index.html
    var query = window.location.search;
    // Skip the leading ?, which should always be there,
    // but be careful anyway
    if (query.substring(0, 1) == '?') {
      query = query.substring(1);
    }
    var data = query.split(',');
    var RDD = data[0];
    var gender = data[1];

    //###############################

    $(".food").click(function() {
      num = parseInt($(this).find("div").html()) + 1;
      $(this).find("div").html(num);
    });

    function totalServings() {
      items = $(".food div");
      total = 0;
      for (var i=0; i < items.length; i++) {
        total += parseInt($(items[i]).html());
      }
      return total
    };

    $("#reset").click(function() {
      items = $(".food div");
      for (var i=0; i < items.length; i++) {
        $(items[i]).html(0);
      }
      $("#submit").html(0);
    });

    $("#send").click(function() {
      sendData();
    });

    function sendData()
    {
      // Initialize packed or we get the word 'undefined'
      var packed = totalServings() + "," + RDD + "," + gender;
      window.location = "result.html?" + packed;
    }
