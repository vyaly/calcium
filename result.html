    <script>
    var query = window.location.search;
    if (query.substring(0, 1) == '?') {
      query = query.substring(1);
    }
    var data = query.split(',');
    var servings = data[0];
    var total_calcium = servings * 300;
    var difference = data[1] - total_calcium;
    var result_html = "Servings: " + servings ;
    var total_calcium_html = "Total Calcium: " + total_calcium ;
    var recommemnded_html = "Recommended: " + data[1] + "\n";
    var difference_html = "Difference: " + difference;
    $("#result").html(result_html);
    $("#total_calcium").html(total_calcium_html);
    $("#result").html(result_html);
    $("#recommended").html(recommemnded_html);
    $("#difference").html(difference_html);
    var r ; 
    if(difference > 0){
      r = "You could use more calcium. Take a calcium supplement or try eating more"; 
      $("#righty").appendTo(r);
      $("#thumbs-down").show();
    }
    else{
      r = "Great job!"
      $("#righty").html(r);
      $("#thumbs-up").show();

    }

    </script>
